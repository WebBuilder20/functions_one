name: Flutter Web
on:
  push:
    branches:
      - main
jobs:
  build:
    name: Build Web
    env:
      my_secret: $
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
        working-directory: ./functions_one
      - run: |
          cd build/web
          git init

          git config --global user.email localhost.ads@gmail.com
          git config --global user.name WebBuilder20
          git remote -v
          git config --global init.defaultBranch origin
          git remote -v
          git status
          git remote add origin git@github.com:WebBuilder20/functions_one.git
          git remote -v

          git remote set-url origin git@github.com:WebBuilder20/functions_one.git

          git add .
          git commit -m "message"
          git push origin main

          git checkout -b gh-pages
          git add --all
          git commit -m "update"
          git push origin gh-pages -f